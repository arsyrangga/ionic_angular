<div id="container">
  <div class="form-container">
    <form class="form" (ngSubmit)="onSubmit($event)">
      <h5>Login</h5>
      <input type="text" placeholder="Email" name="userID" class="input" />
      <input
        type="password"
        placeholder="Password"
        class="input"
        name="password"
      />
      <button class="button">Login</button>
    </form>
  </div>
</div>
